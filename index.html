<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Postcard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main-content">
        <header>
        </header>
        <section>
            <form class="postcard" action = "http://formspree.io/infor@breatheco.de" method="post">
                <div class ="postcard-header">
                    <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
                    <h1>My Postcard</h1>
                </div>
                <div class="postcard-body">
                    <div class="postcard-left">
                        <p>Look at this, I'm creating this awesome postcard! Can't wait to learn more and keep using the new skills I acquire 
                    to make more new exciting things!</p>
                        <p>This is so cool, can't wait to start doing more stuff!</p>
                    </div>
                <div class="postcard-right">
                    <input type = "text" name="Fullname" placeholder = "Some name">
                    <input type = "text" name="email" placeholder = "Some email">
                    <input type = "text" name="" placeholder = "Some content">
                </div>
                </div>
             <div class="postcard-footer">
                <input type="submit" value = "Send My Postcard">
            </div>
        </div>
        </section>
        <footer>
        </footer>      
    </div>
</body>
</html>
